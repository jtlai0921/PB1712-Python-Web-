<html>

<head>
<script type="text/javascript"  src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"> </script>
  <script>
    function showFinish()
    {
var top = $("#mainFrame").parent();    			/*取得父元素*/
top.css("border", "2px solid yellow");


/*取得從id = mainFrame的標簽到<html>標簽當中的所有mainFrame的祖先節點*/
var middle = $("#mainFrame").parentsUntil("body");

middle.css("background-color", "red");

var child1 = $("#mainFrame").children().first();   	/*mainFrame的第一個子元素*/
child1.css("border", "3px solid blue");

    }
  </script>
</head>

<body onload = "showFinish();">			<!—事件定義程式碼 -->
我在第一層
<div id = "top">
我在第二層
<div id = "second">
我在第三層
<div id = "mainFrame">
我在mainFrame中
<div id = "left">我是mainFrame的第一個子節點</div>
<div id = "right">我是mainFrame的第二個子節點</div>
</div>
</div>
</div>
</body>
</html>
