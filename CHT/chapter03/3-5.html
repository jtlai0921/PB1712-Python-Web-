<dl>
  <dt>CPU</dt> <dd>中央處理器，是一塊超大規模的積體電路，是一台電腦的運算核心和控制核心。</dd>
  <dt>記憶體</dt> <dd>中央處理器處理資料時的轉接空間，越大越好。</dd>
  <dt>硬碟</dt> <dd>儲存資料的地方，轉速要快。</dd>
  <dt>顯示卡</dt> <dd>全稱顯示接口卡，又稱顯示介面卡，是電腦最基本組態、最重要的配件之一。</dd>
</dl>
