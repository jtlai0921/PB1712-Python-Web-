<form  name="input" action="url_form_action">
<fieldset style="border:2px solid #B0B0B0">
    <legend>使用者登錄</legend>

<table>
<tr>
<td> 使用者名稱：</td>
<td> <input type="text" name="firstname"> </td>
<td> 密碼：</td>
<td> <input type="password" name="firstname"> </td>
</tr>
<tr>
<td colspan = "2">備注： </td>
</tr>
<tr>
<td colspan = "4"> <textarea name = "comment" rows="5" cols="60"> </textarea> </td>
</tr>
</table>

<table>
<tr>
<td> 性別：</td>
<td> 使用者名稱：</td>
<td> 男性<input type="radio" checked="checked" name="Sex" value="male" /> </td>
<td> 女性<input type="radio" name="Sex" value="female" /></td>
</tr>
<tr>
<td> 學歷：</td>
<td colspan = "2">
<select name="grade">
<option value="volvo">高中及以下</option>
<option value="saab">專科</option>
<option value="fiat" selected="selected">本科</option>
<option value="audi">研究生及以上</option>
</select>
</td>
</tr>
</table>

<table>
<tr>
<td rowspan="2"> 興趣愛好：</td>
<td> 運動：<input type="checkbox" name="sport"</td>
<td> 電影：<input type="checkbox" name="movie"</td>
<td> 音樂：<input type="checkbox" name="music"</td>
</tr>
<tr>
<td> 寫程式：<input type="checkbox" name="programming"</td>
<td> 下廚：<input type="checkbox" name="cooking"</td>
<td> 旅游：<input type="checkbox" name="tour"</td>
</tr>
</table>

圖示上傳：<input type="file" name="pic" accept=".png, .jpg, .gif "/>
<br/>
<input type="submit" value="登錄" />


    
  </fieldset>
</form>
